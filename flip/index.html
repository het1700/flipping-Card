<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fliping card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="back">
                <div class="profile-card scale-up-center">
                    <div class="image">
                        <img src="profile.JPG" alt="" class="profile-img">
                    </div>
        
                    <div class="text">
                        <span class="name">
                            HET PATEL
                        </span>
                        <span class="job">
                            Designer & Front-End Devloper 
                        </span>
                    </div>
        
                    <div class="buttons">
                        <a href="" class="links">
                            <i class='bx bxl-instagram-alt'></i>
                        </a>
                        <a href="" class="links">
                            <i class='bx bxl-linkedin-square' ></i>
                        </a>
                        <a href="" class="links">
                            <i class='bx bxl-facebook-circle' ></i>
                        </a>
                        <a href="" class="links">
                            <i class='bx bxl-reddit' ></i>
                        </a>
                    </div>
        
                    <div class="button2">
                        <button class="click">
                            Follow
                        </button>
                        <button class="click">
                            Message
                        </button>
                    </div>
        
                    <div class="analytics">
                        <div class="data">
                            <i class='bx bx-like' ></i>
                            <span>60K</span>
                        </div>
                        <div class="data">
                            <i class='bx bx-comment' ></i>
                            <span>29K</span>
                        </div>
                        <div class="data">
                            <i class='bx bx-share' ></i>
                            <span>5.6K</span>
                        </div>
                    </div>
        
                </div>
            </div>
            <div class="front">
                <img src="img2.jpeg" alt="image2">
            </div>
        </div>


    </div>
</body>
</html>
